query($ident: ID!){
    person: hentPerson(ident: $ident) {
        adressebeskyttelse {
            gradering
            metadata {
                historisk
            }
        }
        bostedsadresse(historikk: true) {
            angittFlyttedato
            gyldigFraOgMed
            gyldigTilOgMed
            coAdressenavn
            metadata {
                historisk
            }
            utenlandskAdresse {
                adressenavnNummer
                bySted
                bygningEtasjeLeilighet
                landkode
                postboksNummerNavn
                postkode
                regionDistriktOmraade
            }
            vegadresse {
                husnummer
                husbokstav
                bruksenhetsnummer
                adressenavn
                kommunenummer
                tilleggsnavn
                postnummer
                matrikkelId
            }
            matrikkeladresse {
                matrikkelId
                bruksenhetsnummer
                tilleggsnavn
                postnummer
            }
            ukjentBosted {
                bostedskommune
            }
        }
        doedsfall {
            doedsdato
        }
        forelderBarnRelasjon {
            relatertPersonsIdent
            relatertPersonsRolle
            minRolleForPerson
        }
        foedselsdato {
            foedselsaar
            foedselsdato
            metadata {
                historisk
            }
        }
        folkeregisteridentifikator(historikk: true) {
            identifikasjonsnummer
            status
            metadata {
                historisk
            }
        }
        folkeregisterpersonstatus {
            status
            forenkletStatus
            metadata {
                historisk
            }
        }
        navn {
            fornavn
            mellomnavn
            etternavn
            metadata {
                historisk
            }
        }
        opphold(historikk: true) {
            type
            oppholdFra
            oppholdTil
        }
        vergemaalEllerFremtidsfullmakt {
            embete
            folkeregistermetadata {
                gyldighetstidspunkt
                opphoerstidspunkt
            }
            type
            vergeEllerFullmektig {
                identifiserendeInformasjon {
                    navn {
                        fornavn
                        mellomnavn
                        etternavn
                    }
                }
                motpartsPersonident
                omfang
                omfangetErInnenPersonligOmraade
            }
        }
        kontaktadresse(historikk: true){
            coAdressenavn
            gyldigFraOgMed
            gyldigTilOgMed
            postadresseIFrittFormat {
                adresselinje1
                adresselinje2
                adresselinje3
                postnummer
            }
            postboksadresse {
                postboks
                postbokseier
                postnummer
            }
            type
            utenlandskAdresse {
                adressenavnNummer
                bySted
                bygningEtasjeLeilighet
                landkode
                postboksNummerNavn
                postkode
                regionDistriktOmraade
            }
            utenlandskAdresseIFrittFormat {
                adresselinje1
                adresselinje2
                adresselinje3
                byEllerStedsnavn
                landkode
                postkode
            }
            vegadresse {
                husnummer
                husbokstav
                bruksenhetsnummer
                adressenavn
                kommunenummer
                tilleggsnavn
                postnummer
                matrikkelId
            }
        }
        oppholdsadresse(historikk: true) {
            gyldigFraOgMed
            gyldigTilOgMed
            coAdressenavn
            utenlandskAdresse {
                adressenavnNummer
                bySted
                bygningEtasjeLeilighet
                postkode
                landkode
                postboksNummerNavn
                regionDistriktOmraade
            }
            vegadresse {
                husnummer
                husbokstav
                bruksenhetsnummer
                adressenavn
                kommunenummer
                tilleggsnavn
                postnummer
                matrikkelId
            }
            oppholdAnnetSted
            metadata {
                historisk
            }
        }
        statsborgerskap {
            land
            gyldigFraOgMed
            gyldigTilOgMed
        }
        innflyttingTilNorge {
            fraflyttingsland
            fraflyttingsstedIUtlandet
            folkeregistermetadata {
                gyldighetstidspunkt
                opphoerstidspunkt
            }
        }
        utflyttingFraNorge {
            tilflyttingsland
            tilflyttingsstedIUtlandet
            utflyttingsdato
            folkeregistermetadata {
                gyldighetstidspunkt
                opphoerstidspunkt
            }
        }
    }
}
