name: Deploy Kafka topics to dev-gcp
on:
  workflow_dispatch:

permissions:
  contents: "read"
  id-token: "write"

jobs:
  deploy-kafka-topic:
    name: Deploy Kafka topics to dev-gcp
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v5

      - uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: "\
            .nais/topics/statistikk-dvh-behandling/topic-dev.yaml,\
            .nais/topics/utbetaling.v1/topic-dev.yaml"